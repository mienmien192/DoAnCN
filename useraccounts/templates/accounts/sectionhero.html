
{% load static %}

<!--    hero section begin-->

<section class="hero">
    
        <div class="container">
            <div class="row">
               <div class="col-lg-3">
                    <div class="hero__categories">
                        <div class="hero__categories__all">
                            <i class="fa fa-bars"></i>
                            <span>Thể Loại</span>
                        </div>
                        <ul>
                            {% for category in category %}
                            <li><a href="{% url 'category' category.id %}">{{ category.namecategory }}</a></li>
                             {% endfor %}
                            
                        </ul>
                    </div>
                </div>
                <div class="col-lg-9">
                    <div class="hero__search">
                        <div class="hero__search__form">
                            <form>

                                <input type="search" class="form-control" placeholder="Tìm kiếm khóa học" name="searched">
                                <button type="submit" class="site-btn" style="background: #7d5fff; "><i class="fa fa-search"></i></button>
                            </form>
                        </div>
                        <div class="hero__search__phone">
                            <div class="hero__search__phone__icon">
                                <i class="fa fa-phone" style="color: #7d5fff; "></i>
                            </div>
                            <div class="hero__search__phone__text">
                                <h5>+84 123 123 1234</h5>
                                <span> Hỗ trợ 24/7  </span>
                            </div>
                        </div>
                    </div>
                    <div class="hero__item set-bg" data-setbg="{% static './img/hoccungcon1.jpg'%}">
                        <div class="hero__text">
                            <a href="#" class="btn btn-danger">Tìm hiểu ngay</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>

    
<!--    hero section end-->
